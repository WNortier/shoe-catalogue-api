<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/custom.css">
</head>
<body>
    <div class="container my-container">
        <div class="row">
            <div class="col-12 my-col">
                <h2>ShoeCatalogueAPI</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row my-row">
                    <div class="col-md-6 my-col justify-content-between">
                        <h2>Row 1 Col 1</h2>
                        <select class="selectFilterBrand">
                            <option value="">Select a brand</option>
                            <option value="1">Zonverse</option>
                            <option value="2">Yuma</option>
                            <option value="3">Kucci</option>
                            <option value="4">Jimmy Woo</option>
                        </select>
                        <select class="selectFilterColor">
                            <option value="">Select a color</option>
                            <option value="1">Black</option>
                            <option value="2">Pink</option>
                            <option value="3">Red</option>
                            <option value="4">Metallic</option>
                        </select>
                        <select class="selectFilterSize">
                            <option value="">Select a size</option>
                            <option value="1">6</option>
                            <option value="2">7</option>
                            <option value="3">8</option>
                            <option value="4">9</option>
                        </select>
                    </div>
                    <div class="col-md-6 my-col">
                        <h2>Row 1 Col 2</h2>
                    </div>
                </div>
                <div class="row my-row">
                    <div class="col-md-6 my-col">
                        <h2>Row 2 Col 1</h2>
                        <select class="selectAddBrand">
                            <option class="inner" value="">Select a brand</option>
                            <option class="inner" value="1">Zonverse</option>
                            <option class="inner" value="2">Yuma</option>
                            <option class="inner" value="3">Kucci</option>
                            <option class="inner" value="4">Jimmy Woo</option>
                        </select>
                        <select class="selectAddColor">
                            <option class="inner" value="">Select a color</option>
                            <option class="inner" value="1">Black</option>
                            <option class="inner" value="2">Pink</option>
                            <option class="inner" value="3">Red</option>
                            <option class="inner" value="4">Metallic</option>
                        </select>
                        <select class="selectAddSize">
                            <option class="inner" value="">Select a size</option>
                            <option class="inner" value="1">6</option>
                            <option class="inner" value="2">7</option>
                            <option class="inner" value="3">8</option>
                            <option class="inner" value="4">9</option>
                        </select>
                    </div>
                    <div class="col-md-6 my-col">
                        <h2>Row 2 Col 2</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row my-row">
                    <div class="col-md-12 my-col">
                        <h2>Row 1 Col 1</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/public/bootstrap/bootstrap.js"></script>
</html>
